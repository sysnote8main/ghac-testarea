name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

  workflow_dispatch:
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Run a one-line script
        run: exit 1

      # Runs a set of commands using the runners shell
      - name: Run a multi-line script
        if: failure()
        run: |
          echo This job was failed!
          echo Please check job's detail!
